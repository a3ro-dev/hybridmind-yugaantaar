[pytest]
asyncio_mode = strict
filterwarnings =
    error
    ignore::DeprecationWarning:faiss.*
    ignore::DeprecationWarning:setuptools.*
    ignore::DeprecationWarning:distutils.*
testpaths = tests

# Custom markers for Devfolio Hackathon Test Cases
markers =
    priority_p0: P0 - Blocking tests that must pass
    priority_p1: P1 - Important tests
    priority_p2: P2 - Nice-to-have tests
    integration: Integration tests
    system: System/end-to-end tests
    edge_case: Edge case tests
    performance: Performance tests
