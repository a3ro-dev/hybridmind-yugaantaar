# HybridMind Production Docker Compose
# Includes monitoring stack (Prometheus + Grafana)

version: '3.8'

services:
  # Main HybridMind API
  hybridmind:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: hybridmind-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - HYBRIDMIND_DEBUG=false
      - HYBRIDMIND_DATABASE_PATH=data/hybridmind.db
      - HYBRIDMIND_VECTOR_INDEX_PATH=data/vector.index
      - HYBRIDMIND_GRAPH_INDEX_PATH=data/graph.pkl
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - hybridmind-network

  # Redis for distributed caching (optional, for horizontal scaling)
  redis:
    image: redis:7-alpine
    container_name: hybridmind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - hybridmind-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: hybridmind-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - hybridmind-network

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: hybridmind-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=hybridmind
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - hybridmind-network

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  hybridmind-network:
    driver: bridge

