# Prometheus Configuration for HybridMind
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # HybridMind API metrics
  - job_name: 'hybridmind'
    static_configs:
      - targets: ['hybridmind:8000']
    metrics_path: /health
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s

